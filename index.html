<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Рюриковичи</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <p class="header_logo">7 веков династии <br />Рюриковичей</p>
        <div class="header_praviteli">
          <input type="checkbox" id="praviteli" />
          <label for="praviteli" class="header_praviteli_button"
            >Правители</label
          >
          <ul class="header_praviteli_list">
            <li class="header_praviteli_item">Рюрик</li>
            <li class="header_praviteli_item">Олег</li>
            <li class="header_praviteli_item">Игорь</li>
            <li class="header_praviteli_item">Ольга</li>
          </ul>
        </div>
        <div class="header_menu">
          <input type="checkbox" id="menu" />
          <label for="menu" class="header_menu_button">Меню</label>
          <ul class="header_menu_list">
            <li class="header_menu_item">Правители</li>
            <li class="header_menu_item">Памятники</li>
            <li class="header_menu_item">Общие сведения</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="main_title">
        <div class="main_title_container">
          <h1 class="main_title_text">Рюриковичи <br /> История первой династии</h1>
        </div>
      </section>
    </main>
  </body>
</html>
